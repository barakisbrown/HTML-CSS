<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .txtbox1 {
            border-radius: 5px;
        }
        .txtbox2 {
            width: 200px;            
            border-radius: 5px;

            border:none;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
        }
    </style>
</head>

    <input type="text" placeholder="Search" class="txtbox1">
    <input type="text" placeholder="Search Google or type a url" class="txtbox2">
</body>
